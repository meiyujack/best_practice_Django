{% extends "motherboard.html" %}

{% block title %}
    My Tennis Club - List of all members
{% endblock %}


{% block content %}
    <div>
        <h1>Members</h1>
            <ol class="list-group list-group-numbered">
                {% for x in mymembers %}
                    <li class="list-group-item list-group-item-action" onclick="window.location='details/{{x.slug}}'">{{ x.lastname }}{{ x.firstname }}</li>
                {% endfor %}
            </ol>
    </div>
{% endblock %}
