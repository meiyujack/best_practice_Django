{% extends "motherboard.html" %}

{% block title %}
    Details about {{ mymember.lastname }}{{ mymember.firstname }}
{% endblock %}

{% block content %}
    <div class="mycard">
        <h1>{{ mymember.lastname }}{{ mymember.firstname }}</h1>
        <p>Phone {{ mymember.phone }}</p>
        <p>Member since: {{ mymember.joined_date }}</p>
    </div>
{% endblock %}
